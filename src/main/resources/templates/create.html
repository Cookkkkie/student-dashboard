<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Assignment</title>
    <!-- Bootstrap CSS for styling (optional) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Main Container -->
<div class="container mt-5">
    <h2>Create New Assignment</h2>

    <!-- Assignment Creation Form -->
    <form th:action="@{/assignment/create}" th:object="${createAssignmentDto}" method="post">
        <div class="form-group">
            <label for="name">Assignment Name</label>
            <input type="text" class="form-control" id="name" th:field="*{assignmentName}" placeholder="Enter assignment name" required>
        </div>

        <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="date" class="form-control" id="dueDate" th:field="*{assignmentDate}" required>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="status">Status</label>-->
<!--            <select class="form-control" id="status" th:field="*{assignmentStatus}" required>-->
<!--                <option value=1>True</option>-->
<!--                <option value=0>False</option>-->
<!--            </select>-->
<!--        </div>-->

        <div class="form-group">
            <label for="courseID">Course ID</label>
            <input type="number" class="form-control" id="courseID" th:field="*{courseID}" placeholder="Enter course ID" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Assignment</button>
    </form>
</div>

<!-- Optional JavaScript for Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
