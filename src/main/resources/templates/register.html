<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

  <!-- Success Message -->
  <div th:if="${succes}" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Account created successfully!</strong>
    <a href="/login" class="ms-2">Login</a>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Error Message -->
  <div th:if="${incorrectPWD}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Passwords are not matching!</strong>
    <a href="/register" class="ms-2">Try Again</a>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Registration Form -->
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h3>Register</h3>
    </div>
    <div class="card-body">
      <form th:object="${registerDTO}" th:action="@{/register}" method="post">

        <!-- Name Fields -->
        <div class="row mb-3">
          <div class="col">
            <label for="firstName" class="form-label">First Name</label>
            <input th:field="${registerDTO.name}" type="text" id="firstName" name="name" class="form-control" required>
          </div>
          <div class="col">
            <label for="lastName" class="form-label">Last Name</label>
            <input th:field="${registerDTO.last_name}" type="text" id="lastName" name="last_name" class="form-control" required>
          </div>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input th:field="${registerDTO.email}" type="email" id="email" name="email" class="form-control" required>
        </div>

        <!-- Password Fields -->
        <div class="row mb-3">
          <div class="col">
            <label for="password" class="form-label">Password</label>
            <input th:field="${registerDTO.password}" type="password" id="password" name="password" class="form-control" required>
            <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${registerDto.password}"></p>
          </div>
          <div class="col">
            <label for="passwordConf" class="form-label">Confirm Password</label>
            <input th:field="${registerDTO.passwordConf}" type="password" id="passwordConf" name="passwordConf" class="form-control" required>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </div>
      </form>
    </div>
  </div>

</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
