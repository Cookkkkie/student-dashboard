<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/style.css}" rel="stylesheet">


</head>
<body>

<div th:if="${succes}" class = "alert alert-success alert-dismissible fade show" role = "alert">

  <strong>Account created succesfully!</strong>
  <a class = "ms-2" href = "/auth/login" > Login</a>
  <button type = "button" class = "btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

</div>

<form th:object = "${registerDTO}" th:action="@{/auth/register}" method="post">

  <div class="form-group">
    <label for="name">Name</label>
    <input th:field = "${registerDTO.name}" type="text" id="firstName" name="name" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="last_name">Name</label>
    <input th:field = "${registerDTO.last_name}" type="text" id="lastName" name="name" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input th:field = "${registerDTO.email}" type="email" id="email" name="email" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input th:field = "${registerDTO.password}" type="password" id="password" name="password" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>

</body>
</html>
