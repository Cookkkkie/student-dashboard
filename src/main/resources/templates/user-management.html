<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="../static/adminstyle.css">

</head>
<body>

<h1>User Management</h1>

<!-- Create User Form -->
<h2>Create User</h2>
<form id="createUserForm">
    <input type="text" id="createUsername" placeholder="Username" required />
    <input type="password" id="createPassword" placeholder="Password" required />
    <button type="submit">Create User</button>
</form>

<!-- Get User By ID Form -->
<h2>Get User By ID</h2>
<form id="getUserByIdForm">
    <input type="number" id="getUserId" placeholder="User ID" required />
    <input type="password" id="getPassword" placeholder="Password" required />
    <button type="submit">Get User</button>
</form>

<!-- Get All Users Form -->
<h2>Get All Users</h2>
<form id="getAllUsersForm">
    <button type="submit">Get All Users</button>
</form>

<!-- Update User Form -->
<h2>Update User</h2>
<form id="updateUserForm">
    <input type="number" id="updateUserId" placeholder="User ID" required />
    <input type="text" id="updateUsername" placeholder="New Username" required />
    <input type="password" id="updatePassword" placeholder="New Password" required />
    <button type="submit">Update User</button>
</form>

<!-- Delete User Form -->
<h2>Delete User</h2>
<form id="deleteUserForm">
    <input type="number" id="deleteUserId" placeholder="User ID" required />
    <button type="submit">Delete User</button>
</form>

<script>
    // Create User
    document.getElementById('createUserForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('createUsername').value;
        const password = document.getElementById('createPassword').value;
        fetch('/api/users/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        }).then(response => response.json())
            .then(data => alert(JSON.stringify(data)))
            .catch(error => console.error('Error:', error));
    });

    // Get User By ID
    document.getElementById('getUserByIdForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const id = document.getElementById('getUserId').value;
        const password = document.getElementById('getPassword').value;
        fetch(`/api/users/get/${id}?password=${password}`, {
            method: 'POST'
        }).then(response => response.json())
            .then(data => alert(JSON.stringify(data)))
            .catch(error => console.error('Error:', error));
    });

    // Get All Users
    document.getElementById('getAllUsersForm').addEventListener('submit', function(event) {
        event.preventDefault();
        fetch('/api/users/get/all', {
            method: 'GET'
        }).then(response => response.json())
            .then(data => alert(JSON.stringify(data)))
            .catch(error => console.error('Error:', error));
    });

    // Update User
    document.getElementById('updateUserForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const id = document.getElementById('updateUserId').value;
        const username = document.getElementById('updateUsername').value;
        const password = document.getElementById('updatePassword').value;
        fetch(`/api/users/update/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        }).then(response => response.json())
            .then(data => alert(JSON.stringify(data)))
            .catch(error => console.error('Error:', error));
    });

    // Delete User
    document.getElementById('deleteUserForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const id = document.getElementById('deleteUserId').value;
        fetch(`/api/users/delete/${id}`, {
            method: 'DELETE'
        }).then(response => response.json())
            .then(data => alert(JSON.stringify(data)))
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
