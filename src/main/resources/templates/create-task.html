<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="container mt-5">
        <h3>Create New Task</h3>
        <form th:action="@{/todo-list/create}" th:object="${task}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" rows="3" th:field="*{content}"></textarea>
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" required>
            </div>
<!--            <div class="mb-3">-->
<!--                <label for="status" class="form-label">Status</label>-->
<!--                <select class="form-control" id="status" th:field="*{status}">-->
<!--                    <option value="false">Pending</option>-->
<!--                    <option value="true">Completed</option>-->
<!--                </select>-->
<!--            </div>-->
            <button type="submit" class="btn btn-primary">Create Task</button>
        </form>
    </div>
</div>
</body>
</html>
