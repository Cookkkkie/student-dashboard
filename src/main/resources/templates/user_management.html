<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="/adminstyles.css">
    <meta name="csrf-token" content="${_csrf.token}">
</head>
<body>
<h1>User Management</h1>

<!-- Give Admin Privileges -->
<h2>Give Admin Privileges</h2>
<form id="giveAdminForm">
    <input type="email" name="email" id="createAdminEmail" placeholder="Email" required>
    <button type="submit">Give Admin</button>
</form>

<!-- Get User By Email -->
<h2>Get User By Email</h2>
<form id="getUserForm">
    <input type="email" name="email" id="getUserEmail" placeholder="User Email" required>
    <button type="submit">Get User</button>
</form>

<!-- Get All Users -->
<h2>Get All Users</h2>
<form id="getAllUsersForm">
    <button type="submit">Get All Users</button>
</form>

<!-- Delete User -->
<h2>Delete User</h2>
<form id="deleteUserForm">
    <input type="email" name="email" id="deleteUserEmail" placeholder="Email" required>
    <button type="submit">Delete User</button>
</form>

<div id="response"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

        // Give Admin Privileges
        document.getElementById('giveAdminForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('createAdminEmail').value;

            fetch(`/api/users/giveAdmin/${email}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-Token': csrfToken
                }
            })
                .then(response => response.json())
                .then(data => document.getElementById('response').innerText = JSON.stringify(data))
                .catch(error => console.error('Error:', error));
        });

        // Get User By Email
        document.getElementById('getUserForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('getUserEmail').value;

            fetch(`/api/users/get/${email}`, {
                method: 'GET',
                headers: {
                    'X-CSRF-Token': csrfToken
                }
            })
                .then(response => response.json())
                .then(data => document.getElementById('response').innerText = JSON.stringify(data))
                .catch(error => console.error('Error:', error));
        });

        // Get All Users
        document.getElementById('getAllUsersForm').addEventListener('submit', function (e) {
            e.preventDefault();

            fetch('/api/users/get/all', {
                method: 'GET',
                headers: {
                    'X-CSRF-Token': csrfToken
                }
            })
                .then(response => response.json())
                .then(data => document.getElementById('response').innerText = JSON.stringify(data))
                .catch(error => console.error('Error:', error));
        });

        // Delete User
        document.getElementById('deleteUserForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('deleteUserEmail').value;

            fetch(`/api/users/delete/${email}`, {
                method: 'GET',
                headers: {
                    'X-CSRF-Token': csrfToken
                }
            })
                .then(response => response.json())
                .then(data => document.getElementById('response').innerText = JSON.stringify(data))
                .catch(error => console.error('Error:', error));
        });
    });
</script>
</body>
</html>
