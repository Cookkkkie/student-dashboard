<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="/adminstyles.css">
    <meta name="csrf-token" content="${_csrf.token}"> <!-- CSRF Token Meta Tag -->
</head>
<body>
<h1>User Management</h1>

<!-- Create Admin Form -->
<h2>Create Admin</h2>
<form id="createAdminForm">
    <input type="text" name="name" id="createAdminName" placeholder="Name" required>
    <input type="text" name="surname" id="createAdminSurname" placeholder="Surname" required>
    <input type="email" name="email" id="createAdminEmail" placeholder="Email" required>
    <input type="password" name="password" id="createAdminPassword" placeholder="Password" required>
    <input type="hidden" name="status" value="ACTIVE">
    <input type="hidden" name="role" value="ADMIN">
    <button type="submit">Create Admin</button>
</form>

<h2>Get User By Email</h2>
<form id="getUserForm">
    <input type="email" name="email" id="getUserEmail" placeholder="User Email" required>
    <button type="submit">Get User</button>
</form>


<h2>Get All Users</h2>
<form id="getAllUsersForm">
    <button type="submit">Get All Users</button>
</form>


<h2>Delete User</h2>
<form id="deleteUserForm">
    <input type="email" name="email" id="deleteUserEmail" placeholder="Email" required>
    <button type="submit">Delete User</button>
</form>

<div id="response"></div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('createAdminForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/api/users/createAdmin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(Object.fromEntries(formData))
            })
                .then(response => response.json())
                .then(data => document.getElementById('response').innerText = JSON.stringify(data))
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('getUserForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('getUserEmail').value;
            fetch(`/api/users/get/${email}`, {
                method: 'GET',
            })
                .then(response => response.json())
                .then(data => document.getElementById('response').innerText = JSON.stringify(data))
                .catch(error => console.error('Error:', error));
        });


        document.getElementById('getAllUsersForm').addEventListener('submit', function (e) {
            e.preventDefault();
            fetch('/api/users/get/all', {
                method: 'GET',
            })
                .then(response => response.json())
                .then(data => document.getElementById('response').innerText = JSON.stringify(data))
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('deleteUserForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('deleteUserEmail').value;
            fetch(`/api/users/delete/${email}`, {
                method: 'DELETE',
            })
                .then(response => response.json())
                .then(data => document.getElementById('response').innerText = JSON.stringify(data))
                .catch(error => console.error('Error:', error));
        });
    });
</script>
</html>
