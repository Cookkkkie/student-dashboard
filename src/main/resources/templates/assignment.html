<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <nav id="sidebar">
        <ul class="components">
            <li><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
            <li><a href="#" th:href="@{/view/assignments}">Assignments</a></li>
            <li><a href="#" th:href="@{/todo-list}">To-Do List</a></li>
            <li><a href="#" th:href="@{/courses}">Courses</a></li>
        </ul>
        <div class="sidebar-footer">
            <ul class="components">
                <li><a href="#" th:href="@{/account}">View Account</a></li>
                <li><a href="#" th:href="@{/logout}">Exit Account</a></li>
            </ul>
        </div>
    </nav>
    <div id="content">
        <button id="sidebarCollapse" class="btn btn-primary">â˜°</button>
        <div class="main-content container mt-4">
            <h3>Assignments</h3>
            <button id="addAssignment" class="btn btn-success mb-3">Add New Assignment</button>
            <div class="table-responsive">
                <table class="table table-striped table-custom">
                    <thead>
                    <tr>
                        <th>Status</th>
                        <th>Course</th>
                        <th>Assignment Name</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="assignment : ${assignments}">
                        <td th:text="${assignment.status}"></td>
                        <td th:text="${assignment.course.name}"></td>
                        <td th:text="${assignment.name}"></td>
                        <td th:text="${assignment.dueDate}"></td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteAssignment(this)">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('sidebarCollapse').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('content').classList.toggle('active');
    });

    function deleteAssignment(button) {
        // Confirm before deleting
        if (confirm('Are you sure you want to delete this assignment?')) {
            const row = button.closest('tr');
            row.parentNode.removeChild(row);
        }
    }

    function sortTable(n) {
        const table = document.querySelector('.table-custom');
        const rows = Array.from(table.querySelectorAll('tbody tr'));
        const isAsc = table.querySelectorAll('th')[n].classList.toggle('asc', !table.querySelector('th').classList.contains('asc'));

        rows.sort((a, b) => {
            const aText = a.children[n].textContent.trim();
            const bText = b.children[n].textContent.trim();

            return (aText > bText ? 1 : -1) * (isAsc ? 1 : -1);
        });

        rows.forEach(row => table.querySelector('tbody').appendChild(row));
    }
</script>
</body>
</html>
