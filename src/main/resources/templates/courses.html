<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <nav id="sidebar">
        <ul class="components">
            <li><a href="#" th:href="@{/dashboard}">Dashboard</a></li>
            <li><a href="#" th:href="@{/assignment}">Assignments</a></li>
            <li><a href="#" th:href="@{/todo-list}">To-Do List</a></li>
            <li><a href="#" th:href="@{/courses}">Courses</a></li>
        </ul>
        <div class="sidebar-footer">
            <ul class="components">
                <li><a href="#" th:href="@{/account}">View Account</a></li>
                <li><a href="#" th:href="@{/login}">Exit Account</a></li>
            </ul>
        </div>
    </nav>
    <div id="content">
        <button id="sidebarCollapse" class="btn btn-primary">â˜°</button>
        <div class="main-content container mt-4">
            <h3>Courses</h3>
            <a id="addCourse" class="btn btn-success mb-3" th:href="@{/course/create}">Add New Course</a>

            <div class="table-responsive">
                <table class="table table-striped table-custom">
                    <thead>
                    <tr>
                        <th>Course ID</th>
                        <th>Course Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.courseID}"></td>
                        <td th:text="${course.name}"></td>
                        <td>
                            <form th:action="@{/courses/delete/{id}(id=${course.courseID})}" method="post"
                                  style="display:inline;">
                                <!-- Use hidden _method input to specify DELETE method -->
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('Are you sure you want to delete this assignment?');">
                                    Delete
                                </button>
                            </form>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('sidebarCollapse').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('content').classList.toggle('active');
    });

    function deleteCourse(button) {
        if (confirm('Are you sure you want to delete this course?')) {
            const row = button.closest('tr');
            row.parentNode.removeChild(row);
        }
    }

    function sortTable(n) {
        const table = document.querySelector('.table-custom');
        const rows = Array.from(table.querySelectorAll('tbody tr'));
        const isAsc = table.querySelectorAll('th')[n].classList.toggle('asc', !table.querySelector('th').classList.contains('asc'));

        rows.sort((a, b) => {
            const aText = a.children[n].textContent.trim();
            const bText = b.children[n].textContent.trim();

            return (aText > bText ? 1 : -1) * (isAsc ? 1 : -1);
        });

        rows.forEach(row => table.querySelector('tbody').appendChild(row));
    }
</script>
</body>
</html>
