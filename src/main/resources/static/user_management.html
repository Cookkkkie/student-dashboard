<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="adminstyles.css">
</head>
<body>
<div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Create User Section -->
    <section id="create-user">
        <h2>Create User</h2>
        <form id="create-user-form">
            <input type="text" id="create-user-name" placeholder="First Name" required>
            <input type="text" id="create-user-last-name" placeholder="Last Name" required>
            <input type="email" id="create-user-email" placeholder="Email" required>
            <input type="password" id="create-user-password" placeholder="Password" required>
            <button type="submit">Create User</button>
        </form>
    </section>

    <!-- Update User Section -->
    <section id="update-user">
        <h2>Update User</h2>
        <form id="update-user-form">
            <input type="email" id="update-user-email" placeholder="User Email" required>
            <input type="text" id="update-user-name" placeholder="New First Name">
            <input type="text" id="update-user-last-name" placeholder="New Last Name">
            <input type="password" id="update-user-password" placeholder="New Password">
            <button type="submit">Update User</button>
        </form>
    </section>

    <!-- Delete User Section -->
    <section id="delete-user">
        <h2>Delete User</h2>
        <form id="delete-user-form">
            <input type="email" id="delete-user-email" placeholder="User Email" required>
            <button type="submit">Delete User</button>
        </form>
    </section>

    <!-- Get User By Email Section -->
    <section id="get-user">
        <h2>Get User By Email</h2>
        <form id="get-user-form">
            <input type="email" id="get-user-email" placeholder="User Email" required>
            <button type="submit">Get User</button>
        </form>
        <pre id="user-details"></pre>
    </section>

    <!-- List All Users Section -->
    <section id="list-users">
        <h2>List All Users</h2>
        <button id="list-users-button">List Users</button>
        <pre id="users-list"></pre>
    </section>

    <!-- Grant Admin Rights Section -->
    <section id="give-admin">
        <h2>Give Admin Rights</h2>
        <form id="give-admin-form">
            <input type="email" id="give-admin-email" placeholder="User Email" required>
            <button type="submit">Grant Admin</button>
        </form>
    </section>
</div>

<script src="adminscripts.js"></script>
</body>
</html>
